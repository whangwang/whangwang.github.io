  <script type="text/javascript">
    var mouseX, mouseY;
    $(document).mousemove(function(e) {
      if($(window).scrollTop()==0){
        mouseX = e.pageX/(document.documentElement.clientWidth)*100;
        mouseY = e.pageY/(document.documentElement.clientWidth)*100;
        var x=17.270;
        var y=13.611;
        var a = mouseX - x;
        var b = mouseY - y;
        var ba = 50 - x;
        var bb = (50*0.47) - y;
        var c = Math.sqrt( a*a + b*b );
        var base = Math.sqrt( ba*ba + bb*bb );
        var per = (base-c)/base*20;
        h1w=0.11306*(document.documentElement.clientWidth);
        $('#han1').css('width', (h1w+per)+'px');


        var x1=6.805;
        var y1=39.280;
        var a1 = mouseX - x1;
        var b1 = mouseY - y1;
        var ba1 = 50 - x1;
        var bb1 = (50*0.47) - y1;
        var c1 = Math.sqrt( a1*a1 + b1*b1 );
        var base1 = Math.sqrt( ba1*ba1 + bb1*bb1 );
        var per1 = (base1-c1)/base1*20;
        h2w=0.06637*(document.documentElement.clientWidth);
        $('#han2').css('width', (h2w+per1)+'px');

        var x2=43.388;
        var y2=28.290;
        var a2 = mouseX - x2;
        var b2 = mouseY - y2;
        var ba2 = 50 - x2;
        var bb2 = (50*0.47) - y2;
        var c2 = Math.sqrt( a2*a2 + b2*b2 );
        var base2 = Math.sqrt( ba2*ba2 + bb2*bb2 );
        var per2 = (base2-c2)/base2*4;
        h3w=0.16733*(document.documentElement.clientWidth);
        $('#han3').css('width', (h3w+per2)+'px');

        var x3=76.043;
        var y3=5.421;
        var a3 = mouseX - x3;
        var b3 = mouseY - y3;
        var ba3 = 50 - x3;
        var bb3 = (50*0.47) - y3;
        var c3 = Math.sqrt( a3*a3 + b3*b3 );
        var base3 = Math.sqrt( ba3*ba3 + bb3*bb3 );
        var per3 = (base3-c3)/base3*20;
        h4w=0.19437*(document.documentElement.clientWidth);
        $('#han4').css('width', (h4w+per3)+'px');

        var x4=85.185;
        var y4=38.576;
        var a4 = mouseX - x4;

        var ba4 = 50 - x4;
        var bb4 = (50*0.47) - y4;

        var base4 = Math.sqrt( ba4*ba4 + bb4*bb4 );
        var per4 = (base4-c4)/base4*30;
        h5w=0.21567*(document.documentElement.clientWidth);
        $('#han5').css('width', (h5w+per4)+'px');
      }
    }).mouseover(); // call the handler immediately
    var skrollr_obj = skrollr.init();
     $(window).scroll(function(){
       $('#han1').css('top', '-'+$(this).scrollTop());
       $('#han2').css('top', '-'+$(this).scrollTop());
       $('#han3').css('top', '-'+$(this).scrollTop());
       $('#han4').css('top', '-'+$(this).scrollTop());
       $('#han5').css('top', '-'+$(this).scrollTop());
       if($(window).scrollTop() >= (300+(document.documentElement.clientWidth*0.47)) )$('#designmask').hide();
       else $('#designmask').show();
        if($(window).scrollTop()>= 300){
          if(parseInt($('#rbg').css('margin-top'),10)==0){
            $('#rbg').css('margin-top','300px');
            $('#rbge').css('margin-top','300px');
            $('#bg').css('margin-top','300px');
            $("#bg").css({position: 'absolute'});

            $("#rbge").css({position: 'absolute'});
            $('#select').css('margin-top','calc( 47.019vw + 300px )');
            $("#select").css({position: 'absolute'});
            $('#footer').css('margin-top','calc( 47.019vw + 300px + 100vh )');
            $("#footer").css({position: 'absolute'});
          }
          $('#cattitle').css('margin-top', 'calc( 12vh - 47vw + '+(parseInt($(window).scrollTop(),10)-300)+'px )');
        }else{
          if(parseInt($('#rbg').css('margin-top'),10)!=0){
            $('#rbg').css('margin-top','0px');
            $('#rbge').css('margin-top','0px');
            $('#bg').css('margin-top','0px');

            $("#rbg").css({position: 'fixed'});
            $("#rbge").css({position: 'fixed'});
            $('#select').css('margin-top','47.019vw');
            $("#select").css({position: 'fixed'});

        }
  //    console.log(parseInt($(window).scrollTop(),10)-300-(document.documentElement.clientWidth*0.47));
  var per = (parseInt($(window).scrollTop(),10)+(document.documentElement.clientHeight*0.12)-300-(document.documentElement.clientWidth*0.47)) / ((document.documentElement.clientWidth*0.12));
    //  console.log(parseInt($(window).scrollTop(),10));
    //    console.log(per);

         $('#cat_design').addClass('cl');

         $('#cat_practice').addClass('cl');
         $('#cat_article').addClass('cl');

         $('#cat_design').removeClass('cl');
         $('#cat_post').removeClass('cl');
         $('#cat_practice').removeClass('cl');
         $('#cat_article').removeClass('cl');

       $('#cat_design').css('opacity',per*0.5);
       $('#cat_post').css('opacity',per*0.5);
       $('#cat_practice').css('opacity',per*0.5);
       $('#cat_article').css('opacity',per*0.5);

         $('#cat_article').css('margin-top', 'calc( 30vh + '+(parseInt($(window).scrollTop(),10)-300-(document.documentElement.clientWidth*0.47))+'px )');

       }
