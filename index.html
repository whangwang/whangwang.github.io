		<script>
			$(document).mousemove(function(e){
				mouseX = e.pageX/(document.documentElement.clientWidth)*100;
        mouseY = e.pageY/(document.documentElement.clientWidth)*100;
        var x=17.270;
        var y=13.611;
        var a = mouseX - x;
        var b = mouseY - y;
        var ba = 50 - x;
        var bb = (50*0.47) - y;
        var c = Math.sqrt( a*a + b*b );
        var base = Math.sqrt( ba*ba + bb*bb );
        var per = (base-c)/base*20/(document.documentElement.clientWidth)*100;
        h1w=10;
        $('.han-1').css('width', (h1w+per)+'vw');
        var x1=6.805;
        var y1=39.280;
        var a1 = mouseX - x1;
        var b1 = mouseY - y1;
        var ba1 = 50 - x1;
        var bb1 = (50*0.47) - y1;
        var c1 = Math.sqrt( a1*a1 + b1*b1 );
        var base1 = Math.sqrt( ba1*ba1 + bb1*bb1 );
        var per1 = (base1-c1)/base1*20/(document.documentElement.clientWidth)*100;
        h2w=5;
        $('.han-2').css('width', (h2w+per1)+'vw');
        var x2=43.388;
        var y2=28.290;
        var a2 = mouseX - x2;
        var b2 = mouseY - y2;
        var ba2 = 50 - x2;
        var bb2 = (50*0.47) - y2;
        var c2 = Math.sqrt( a2*a2 + b2*b2 );
        var base2 = Math.sqrt( ba2*ba2 + bb2*bb2 );
        var per2 = (base2-c2)/base2*4/(document.documentElement.clientWidth)*100;
        h3w=16;
        $('.han-3').css('width', (h3w+per2)+'vw');
        var x3=76.043;
        var y3=5.421;
        var a3 = mouseX - x3;
        var b3 = mouseY - y3;
        var ba3 = 50 - x3;
        var bb3 = (50*0.47) - y3;
        var c3 = Math.sqrt( a3*a3 + b3*b3 );
        var base3 = Math.sqrt( ba3*ba3 + bb3*bb3 );
        var per3 = (base3-c3)/base3*20/(document.documentElement.clientWidth)*100;
        h4w=20;
        $('.han-4').css('width', (h4w+per3)+'vw');
        var x4=85.185;
        var y4=38.576;
        var a4 = mouseX - x4;
        var b4 = mouseY - y4;
        var ba4 = 50 - x4;
        var bb4 = (50*0.47) - y4;
        var c4 = Math.sqrt( a4*a4 + b4*b4 );
        var base4 = Math.sqrt( ba4*ba4 + bb4*bb4 );
        var per4 = (base4-c4)/base4*30/(document.documentElement.clientWidth)*100;
        h5w=20;
        $('.han-5').css('width', (h5w+per4)+'vw');
			}).mouseover();
		</script>
